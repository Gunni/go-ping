image: golang:1.7

stages:
  - build
  - run

build:release:
    stage: build
    artifacts:
        paths:
          - go-ping
    script:
      - go build -o go-ping

run:release:
    stage: run
    dependencies:
      - build:release
    script:
      - ./go-ping -h 2>&1 | tee usage.log
      - cat usage.log
      - grep 'Usage of' usage.log
